# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Checkout gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      # チェックアウト結果を確認
      - name: ls
        run: ls -la
      - name: ls
        run: ls -la ./gh-pages

      # タイル生成
      - name: NPM
        run: npm install -g @mapbox/togeojson @mapbox/geojson-merge
      - name: Convert to GeoJSON files
        run: while read -r f; do togeojson "${f}" > "${f}.geojson"; done < <(find ./kml -mindepth 1 -maxdepth 1 -name "*.kml")
      - name: Concatenated GeoJSON
        run: geojson-merge ./kml/*.kml.geojson > all.geojson
      - name: Remove GeoJSON files
        run: rm ./kml/*.kml.geojson
      - name: Clone Tippecanoe
        run: git clone https://github.com/mapbox/tippecanoe.git
      - name: PBF
        run: cd tippecanoe && ls -la && make && ./tippecanoe --force --no-tile-compression -z18 -Z5 -l All -e ../tiles ../all.geojson && cd ..
      - name: ls
        run: ls -la ./

      # 別ブランチにプッシュ
      - name: git setting
        run: |
          git config --local user.email "githubaction@action.action"
          git config --local user.name "githubaction"
        working-directory: ./gh-pages
      - name: Commit
        if: always() && contains(github.event_name, 'pull_request')
        run: |
          git pull
          git add .
          git commit -m "add action #"$(echo $GITHUB_REF | sed -e 's/[^0-9]//g') -a
          git push origin gh-pages
        working-directory: ./gh-pages
